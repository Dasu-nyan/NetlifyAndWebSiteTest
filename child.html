<!DOCTYPE html>
<html lang="ja">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>子画面</title>
    </head>

    <body>
        <h1>子画面</h1>
        <button onclick="window.close()">window.close()</button>
        <button
            onclick="window.open('about:blank', '_self').close()">window.open('about:blank','_self').close()</button>
        <button onclick="window.opener='dummy'; window.close()">window.opener=null; window.close()</button>
    </body>

</html>
